<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/images/instagram-celular.png" alt="IPhone Photo">
        </div>
        <div class="instagram-continue">
            <div class="instagram-login group">
                <img src="assets/images/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <input type="text" class="login" placeholder="Telefone, nome de usuário ou email">
                <input type="text" class="password" placeholder="Senha">
                <button class="entrar">Entrar</button>

                <p class="ou">ou</p>

                <a href="http://facebook.com" target="_blank" rel="noopener noreferrer" class="entrar-facebook"><img src="assets/images/facebook-logo.png" alt="Facebook Logo"> Entrar com o Facebook</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Esqueceu a senha?</a>
            </div>
            <div class="instagram-sem-conta group">
                <p>Não tem conta? <a href="#" target="_blank" rel="noopener noreferrer">Cadastre-se</a></p>
            </div>
            <div class="instagram-aplicativos">
                <p>Obtenha o aplicativo.</p>
                
                <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank" rel="noopener noreferrer">
                    <img src="assets/images/app-store.png" alt="Aplicativo App Store" class="app">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" rel="noopener noreferrer">
                    <img src="assets/images/google-play.png" alt="Aplicativo Google Play" class="app">
                </a>
            </div>
        </div>
        
        
        <div class="footer">
            <ul class="instagram-menu">
                <li>Sobre</li>
                <li>Blog</li>
                <li>Carreiras</li>
                <li>Ajuda</li>
                <li>API</li>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Contas mais relevantes</li>
                <li>Hashtags</li>
                <li>Localizações</li>
            </ul>
            <div class="instagram-footer">
                <select class="linguagem">
                    <option value="pt-br">Português (Brasil)</option>
                </select>
                <p class="copyright">© 2020 Instagram do Facebook</p>
            </div>
        </div> 
    </div>
</body>
</html>
